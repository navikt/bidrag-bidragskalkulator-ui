apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  labels:
    team: bidrag  
  name: bidrag-bidragskalkulator-v2
  namespace: bidrag

spec:
  ingresses:
    - {{ INGRESS }}
  image: {{ image }}
  port: 3000
  env:
    - name: SERVER_URL
      value: {{SERVER_URL}}
    - name: ENVIRONMENT
      value: {{ENVIRONMENT}}
    - name: UMAMI_WEBSITE_ID
      value: {{UMAMI_WEBSITE_ID}}
    - name: INGRESS
      value: {{INGRESS}}
  accessPolicy:
    outbound:
      rules:
      - application: nav-dekoratoren
        namespace: personbruker
      - application: bidrag-bidragskalkulator-api
        namespace: bidrag
      external:
        - host: www.nav.no
        
  liveness:
    path: "/api/internal/isalive"
    initialDelay: 15
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "/api/internal/isready"
    initialDelay: 15
    timeout: 1
  idporten:
    enabled: true
    sidecar:
      enabled: true
  tokenx:
    enabled: true