name: Kjør ende-til-ende-tester
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@navikt"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Installere headless-nettleser
        run: npx playwright install --with-deps
      - name: Generer et gyldig token
        run: npm run generate-token ${{ vars.PERSONIDENT_FOR_E2E_TEST }} dev
      - name: Kjør ende-til-ende-tester
        run: npm run test:e2e
        env:
          UMAMI_WEBSITE_ID: ${{ vars.UMAMI_WEBSITE_ID }}
          INGRESS: ${{ vars.INGRESS }}
      - name: Opprett rapport
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
