name: Legg til deploy-knapp i PR
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write

jobs:
  add-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Legg til deploy-knapp i PR
        uses: actions/github-script@v7
        with:
          script: |
            const workflowId = 'manual-deploy-dev.yml';
            const comment = `## üöÄ Deploy til dev-milj√∏

            Vil du deploye denne branchen til dev-milj√∏et?

            [![Deploy til dev](https://img.shields.io/badge/Deploy-til_dev-blue?style=for-the-badge)](${context.payload.repository.html_url}/actions/workflows/${workflowId})

            Klikk p√• knappen over, trykk "Run workflow", velg branchen "${context.payload.pull_request.head.ref}" og trykk p√• den gr√∏nne knappen.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
